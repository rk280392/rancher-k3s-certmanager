apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thanos
  namespace: argo
spec:
  project: default
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  source:
    chart: thanos
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.16.1
    helm:
      parameters:
      - name: "receive.enabled"
        value: "true"
      - name: "existingObjstoreSecret"
        value: "thanos-obj-secret"
      - name: "receive.ingress.enabled"
        value: "true"
      - name: "receive.ingress.hostname"
        value: "https://thanos.rajesh-kumar.in"
      - name: "receive.ingress.secrets"
        value: "rancher-tls-cert"
      - name: "receive.ingress.path"
        value: "/api/v1/receive"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true

