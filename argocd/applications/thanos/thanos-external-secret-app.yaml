apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thanos-external-secret
  namespace: argo
spec:
  project: default
  destination:
    namespace: prometheus
    name: practice-cluster
  source:
    repoURL: https://github.com/rk280392/rancher-k3s-certmanager.git
    path: argocd/applications/thanos/externalSecret
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
