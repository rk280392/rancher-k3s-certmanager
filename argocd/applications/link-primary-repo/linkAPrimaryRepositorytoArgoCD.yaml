apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: personal-setup
  namespace: argo
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/applications
    repoURL: https://github.com/rk280392/rancher-k3s-certmanager.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
