apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloack
  namespace: argo
spec:
  project: default
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  source:
    chart: keycloak
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 17.3.0 
    helm:
      parameters:
      - name: "auth.existingSecret"
        value: "keycloak-creds-secret"
      - name: "auth.passwordSecretKey"
        value: "keycloakPassword"
      - name: "image.tag"
        value: "22.0.5-debian-11-r0"
      - name: "tls.enabled"
        value: "true"
      - name: "tls.autoGenerated"
        value: "true"
      - name: "metrics.enabled"
        value: "true"
      - name: "production"
        value: "true"
      - name: "proxy"
        value: "reencrypt"
      - name: "ingress.enabled"
        value: "true"
      - name: "ingress.ingressClassName"
        value: "traefik"
      - name: "ingress.hostname"
        value: "keycloak.rajesh-kumar.in"
      - name: "ingress.servicePort"
        value: "https"
      - name: "ingress.tls"
        value: "true"
      - name: "postgresql.auth.existingSecret"
        value: "keycloak-creds-secret"
      - name: "metrics.enabled"
        value: "true"
      - name: "serviceMonitor.enabled"
        value: "true"
      - name: "serviceMonitor.namespace"
        value: "prometheus"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
