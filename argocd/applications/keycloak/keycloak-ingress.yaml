apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-ingressroute
  namespace: keycloak
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`keycloak.rajesh-kumar.in`)
    kind: Rule
    services:
    - name: keycloak
      port: 8080
      scheme: https
  tls:
    secretName: rancher-tls-cert
