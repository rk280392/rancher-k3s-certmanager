apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argo
spec:
  project: default
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 13.2.1 
    helm:
      parameters:
      - name: "auth.existingSecret"
        value: "keycloak-creds-secret"
      - name: "secretKeys.adminPasswordKey"
        value: "postgres-password"
      - name: "secretKeys.userPasswordKey" 
        value: "password"
      - name: "secretKeys.replicationPasswordKey"
        value: "preplicationPasswordKey"
      - name: "global.auth.username"
        value: "pg-new-user"
      - name: "image.tag"
        value: "16.0.0-debian-11-r15"
      - name: "tls.enabled"
        value: "true"
      - name: "tls.autoGenerated"
        value: "true"
      - name: "metrics.enabled"
        value: "false"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
