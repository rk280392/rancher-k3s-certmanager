apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: keycloak
  name: keycloak
  namespace: keycloak
spec:
  ingressClassName: traefik
  rules:
  - host: keycloak.rajesh-kumar.in
    http:
      paths:
      - backend:
          service:
            name: keycloak
            port:
              number: 8080
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - keycloak.rajesh-kumar.in
    secretName: cattle-system.tls-rancher-ingress
